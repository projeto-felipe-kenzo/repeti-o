<body>

    <script>
        var soma_par = 0
        var soma_impar = 0
        for (var i=1; i<=10; 1++){
            //document.write('Contador ==>',i,'<br>')
            var numero = Number(prompt('Digite um numero'))
            if (numero % 2 == 0){ 
            soma_par = soma_par + 1
            }
            else
            soma_impar = soma_impar + 1
        }

        console.log('Numero de pares->',soma_par)
        console.log('Numero de impares->',soma_impar)

    </script>

    
</body>
